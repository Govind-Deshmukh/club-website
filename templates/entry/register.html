{% extends 'base.html' %} {% block login %}

<section class="vh-75">
  <div class="container-fluid h-custom mt-5 mb-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Full Name</label>
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3"
              >Engineering domain (branch)
            </label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select . . .</option>
              <option value="1">Computer Science & Engineering</option>
              <option value="2">Information Technology</option>
              <option value="3">Mechnical Engineering</option>
              <option value="3">Civil Engineering</option>
              <option value="3">Electronics & Telecom Engineering</option>
              <option value="3">BCA</option>
              <option value="3">BCS</option>
            </select>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4"
              >Current educational year</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Select . . .</option>
              <option value="1">First Year (B.E / B.Tech)</option>
              <option value="2">Second Year (B.E / B.Tech)</option>
              <option value="3">Third Year (B.E / B.Tech)</option>
              <option value="3">Final Year (B.E / B.Tech)</option>
              <option value="1">First Year (BCA / BCS)</option>
              <option value="2">Second Year (BCA / BCS)</option>
              <option value="3">Third Year (BCA / BCS)</option>
            </select>
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4"
              >Create Password</label
            >
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4"
              >Confirm Password</label
            >
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Sign Up
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a href="/login" class="link-danger">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
